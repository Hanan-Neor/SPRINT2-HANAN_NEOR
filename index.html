<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="init()">
    <div class="main-layout">
        <header class="main-header flex justify-content align-center">
            <div class="logo"><h3>memegen</h3></div>
            <!-- <div class="nav"> -->
                <ul class="nav flex clean-list">
                    <li class="nav-gallery pointer" onclick="onToGallery()">Gallery</li>
                    <li>About</li>
                </ul>
            <!-- </div> -->
        </header>

        <div class="main-content">
            <div class="scnd-header flex justify-content">
                <div class="search">
                    <input type="text" autofocus>
                </div>
                <div class="hashtags">
                    <span class="">funny</span>
                    <span class="">commics</span>
                    <span class="">dogs</span>
                    <span class="">drinks</span>
                    <span class="">books</span>
                    <span class="">more...</span>
                </div>

            </div>

            <div class="img-container">
               
            </div>
           
        </div>



        <!-- <div class="meme-editor flex"> -->
        <div class="meme-editor">

            <canvas width="400"></canvas>


            <div class="editor-grid">
                <input class="text" type="text" onsubmit="alert('submit')" oninput="drawTextNew(this.value)" autofocus placeholder="very funny" style="text-align: center;">
                <img class="editor-icons updown pointer" src="ICONS/up-and-down-opposite-double-arrows-side-by-side.png" />
                <img class="editor-icons add pointer" src="ICONS/add.png" onclick="onAddLine()">
                <img class="editor-icons trash pointer" src="ICONS/trash.png" onclick="onCleanText()" />
                <img class="editor-icons inc-font pointer" src="ICONS/increase font - icon.png" onclick="onIncTextSize()"/>
                <img class="editor-icons dec-font pointer" src="ICONS/decrease font - icon.png" onclick="onDecTextSize()"/>
                <img class="editor-icons to-left pointer" src="ICONS/align-to-left.png" onclick="onTextToLeft()"/>
                <img class="editor-icons to-center pointer" src="ICONS/center-text-alignment.png" onclick="onTextToCenter()"/>
                <img class="editor-icons to-right pointer" src="ICONS/align-to-right.png" onclick="onTextToRight()"/>
                <select>
                    <option>Impcat</option>
                </select>
                <img class="editor-icons stroke pointer" src="ICONS/text stroke.png" />
                <img class="editor-icons color pointer" src="ICONS/paint-board-and-brush.png" />
                <div class="editor-icons stickers" class="stickers">stickers</div>
                <button class="share" onclick="onShareClick()">share</button>
                <!-- <button class="download" href="#" onclick="downloadMeme(this)" download="file-name">download</button> -->
                <a class="download" href="#" onclick="downloadMeme(this)" download="memegen">download</a>
            </div>
        </div>

        <footer class="footer">
            <h3>memegen</h3>
            all rights reserved 2019
        </footer>

    </div>

    <script src="js/main.js"></script>
    <script src="js/meme-service.js"></script>
</body>

</html>
